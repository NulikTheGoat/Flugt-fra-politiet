<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilspil - Flugt fra Politiet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }

        #gameContainer {
            width: 100%;
            height: 100%;
        }

        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border: 2px solid #00ff00;
            border-radius: 5px;
        }

        #speedometer {
            margin-top: 10px;
            font-size: 16px;
        }

        #speedBar {
            width: 200px;
            height: 20px;
            background: #333;
            border: 1px solid #00ff00;
            margin-top: 5px;
            position: relative;
            overflow: hidden;
        }

        #speedFill {
            height: 100%;
            background: linear-gradient(to right, #00ff00, #ffff00, #ff0000);
            width: 0%;
            transition: width 0.1s;
        }

        #policeStatus {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #00ff00;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border: 3px solid #ff0000;
            border-radius: 10px;
            text-align: center;
            color: white;
            z-index: 200;
            display: none;
            min-width: 400px;
        }

        #gameOver h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff0000;
        }

        #gameOver p {
            font-size: 20px;
            margin: 10px 0;
        }

        #gameOver button {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 18px;
            background: #00ff00;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #gameOver button:hover {
            background: #00cc00;
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #00ff00;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border: 1px solid #00ff00;
            border-radius: 5px;
            text-align: right;
            max-width: 250px;
        }

        .arrested {
            color: #ff0000 !important;
            text-shadow: 0 0 10px #ff0000;
        }

        #shop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 16, 0.98); /* Dark background */
            z-index: 300;
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            backdrop-filter: blur(10px);
        }

        #shopContent {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #shopHeader {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #333;
        }

        #shopHeader h1 {
            font-size: 32px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            font-style: italic;
        }

        #moneyDisplay {
            font-size: 24px;
            color: #ffdd44;
            font-family: monospace;
            background: rgba(255, 221, 68, 0.1);
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid #ffdd44;
        }

        #carList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            overflow-y: auto;
            padding: 10px;
            flex-grow: 1;
        }

        #carList::-webkit-scrollbar {
            width: 8px;
        }
        #carList::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        #carList::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }
        #carList::-webkit-scrollbar-thumb:hover {
            background: #00ff00;
        }

        .carCard {
            background: #1e1e24;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .carCard:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            border-color: #555;
        }

        /* Car Preview */
        .car-preview-box {
            height: 100px;
            border-radius: 8px;
            background: #2a2a30;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
        
        .car-model-icon {
            width: 60px;
            height: 30px;
            border-radius: 4px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            position: relative;
        }
        /* Add wheels to icon */
        .car-model-icon::before, .car-model-icon::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: black;
            bottom: -5px;
            border-radius: 50%;
        }
        .car-model-icon::before { left: 5px; }
        .car-model-icon::after { right: 5px; }

        .carCard h3 {
            color: #fff;
            margin: 0;
            font-size: 1.4rem;
            text-align: left;
            text-transform: uppercase;
            font-style: italic;
        }

        /* Stats Bars */
        .stats-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .stat-row {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.8rem;
            color: #aaa;
            font-weight: bold;
        }
        
        .stat-label {
            width: 40px;
        }

        .stat-bar-bg {
            flex-grow: 1;
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
        }

        .stat-bar-fill {
            height: 100%;
            background: #00ff00;
            border-radius: 3px;
            width: 0%; /* Default */
        }

        /* Status & Price */
        .card-footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #333;
            padding-top: 15px;
        }

        .price-tag {
            color: #fff;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .action-indicator {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        /* Logic States */
        
        /* Owned State */
        .carCard.owned {
            border-color: #444;
        }
        .carCard.owned .action-indicator {
            background: #333;
            color: #fff;
        }

        /* Selected State */
        .carCard.selected {
            border-color: #ffff00;
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.2);
            background: linear-gradient(180deg, #1e1e24 0%, #2e2e1a 100%);
        }
        .carCard.selected .action-indicator {
            background: #ffff00;
            color: #000;
        }

        /* Affordable */
        .carCard.affordable:not(.owned):not(.selected) {
            border-color: #00ff00;
            cursor: pointer;
        }
        .carCard.affordable:not(.owned):not(.selected) .action-indicator {
            background: #00ff00;
            color: #000;
        }
        .carCard.affordable:not(.owned):not(.selected) .price-tag {
            color: #00ff00;
        }

        /* Too Expensive */
        .carCard.expensive:not(.owned) {
            opacity: 0.6;
            cursor: not-allowed;
            border-color: #552222;
        }
        .carCard.expensive:not(.owned) .action-indicator {
            background: #333;
            color: #666;
        }
        .carCard.expensive:not(.owned) .price-tag {
            color: #ff5555;
        }

        #playBtn {
            padding: 15px 60px;
            font-size: 24px;
            background: #00ff00;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: transform 0.1s, box-shadow 0.1s;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
            margin-top: 20px;
        }

        #playBtn:hover {
            background: #00cc00;
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.6);
        }
    </style>
</head>
<body>
    <div id="gameContainer"></div>
    
    <div id="hud">
        <div>Penge: <span id="money">0</span>kr</div>
        <div>Tid: <span id="time">0</span>s</div>
        <div>Heat Level: <span id="heatLevel">1</span></div>
        <div>Hastighed: <span id="speed">0</span> km/t</div>
        <div id="speedometer">
            <div id="speedBar">
                <div id="speedFill"></div>
            </div>
        </div>
        <div id="policeStatus">
            <div>Politiet: <span id="policeDistance">-</span> m</div>
            <div>Status: <span id="status" style="color: #00ff00;">Fri</span></div>
        </div>
    </div>

    <div id="instructions">
        <div><strong>Kontroler:</strong></div>
        <div>W/↑ - Frem</div>
        <div>S/↓ - Tilbage</div>
        <div>A/← - Venstre</div>
        <div>D/→ - Højre</div>
        <div>SPACE - Bremse</div>
    </div>

    <div id="gameOver">
        <h1 id="gameOverTitle">Du blev arresteret!</h1>
        <p id="gameOverMessage">Du blev fanget af politiet.</p>
        <p>Tid: <span id="gameOverTime">0</span>s</p>
        <p>Penge tjent: <span id="gameOverMoney">0</span>kr</p>
        <button onclick="goToShop()">Gå til shop</button>
    </div>

    <div id="shop">
        <div id="shopContent">
            <div id="shopHeader">
                <h1>Garage & Shop</h1>
                <div id="moneyDisplay"><span id="shopMoney">0</span> KR</div>
            </div>
            <div id="carList"></div>
            <div style="text-align: center; margin-top: 20px;">
                 <button id="playBtn" onclick="startGame()">KØR NU</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
